<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 300px;
        margin: 0 auto;
        border: 2px solid saddlebrown;
        min-height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>form</h1>
    <form>
        <label for="food">Pick your favorite food:</label>
        <input type="text" id="food" name="food" list="suggestion">
        <datalist id="suggestion">
          <option>Salad</option>
          <option>Curry</option>
          <option>Pizza</option>
          <option>Fajitas</option>
          <option>Biscuits</option>
          <option>Crisps</option>
          <option>Fruit</option>
          <option>Breadsticks</option>
        </datalist>
    </form>
  </body>
</html>
